    <body>
        <div class="container">
            <div class="devices">
                <div class="dev">
                    <label class="switch" >
                        <input id="tv" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p><i class="fa-solid fa-tv"></i><br></p>
                    <p><span>SMART TV </span><br></p>
                    <p>LG 50" UN81 4K</p>
                </div>
                <div class="dev">
                    <label  class="switch">
                        <input id="router" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p><i class="fa-solid fa-wifi"></i><br></p>
                    <p><span>ROUTER </span><br></p>
                    <p>TP-Link Archer C60 AC</p>
                </div>
                <div class="dev">
                    <label  class="switch">
                        <input id="air" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p><i class="fa-solid fa-temperature-three-quarters"></i><br></p>
                    <p><span>Air Conditioner</span> <br></p>
                    <p>Samsung AR35 A++</p>
                </div>
                <div class="dev">
                    <label  class="switch">
                        <input id="speaker" type="checkbox">

                    </label>
                    <p><i class="fa-solid fa-volume-high"></i><br></p>
                    <p><span>Speaker </span><br></p>
                    <p>Samsung Q800T 3.1.2ch</p>
                </div>
                <div class="dev">
                    <label  class="switch">
                        <input id="light" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p><i class="fa-solid fa-lightbulb"></i><br></p>
                    <p><span>Sportlights </span><br></p>
                    <p>Phillips Hue</p>
                </div>
                <div class="dev">
                    <label class="switch">
                        <input id="alarm" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p><i class="fa-solid fa-bell"></i><br></p>
                    <p><span>Alarm</span><br></p>
                    <p>Frontpoint HomeAlarm</p>
